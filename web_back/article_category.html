<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 设置隐藏域，用于保存ID -->
                        <input type="hidden" id="hidden" name="id">
                        <div class="form-group">
                            <label for="name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="slug" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="slug" name="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-default" id="modal_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="modal_add">新增</button>
                    <button type="button" class="btn btn-primary" style="display: none;" id="modal_edit">提交编辑</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 引入模板引擎
     -->
    <script src="./js/template-web.js"></script>
    <script type="text/template" id="category">
        {{each data val}}
        <tr>
            <td>{{val.name}}</td>
            <td>{{val.slug}}</td>
            <td class="text-center">
                <a href="javascript:;" data-id="{{val.id}}" class="btn btn-info btn-xs edit">编辑</a>
                <a href="javascript:;" data-id="{{val.id}}" class="btn btn-danger btn-xs del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        /*
     功能简介
       1 分类数据展示功能
         - 发送请求，获取数据
         - 使用模板引擎进行结构生成
           - 设置模板
           - 调用模板方法，将数据和模板结合得到要生成的结构字符串
           - 生成到页面中即可
       2 分类数据新增功能
         - 点击新增按钮，进行内容检测
         - 填写完毕，发送请求
         - 新增成功后，调用location.reload()刷新页面(iframe中的小区域)
       3 分类数据编辑功能
         - 编辑和新增使用的是同一个模态框
           - 设置一个提交编辑按钮，用来进行编辑操作
         - 进行操作效果处理：点击新增，将提交编辑按钮隐藏，点击编辑，将新增按钮隐藏
         - 点击表格中的编辑按钮时，需要获取到数据的id
           - 可以在创建结构时添加data-id属性保存
         - 为了方便获取编辑按钮，添加了edit类名
         - 在模态框中设置隐藏域，用来保存编辑的id
         - 点击提交编辑，检测内容并发送请求
       4 分类数据删除功能
         - 点击删除按钮，获取data-id
         - 将data-id发送给接口进行删除操作
   */
        //    1 分类数据展示功能
        $.ajax({
            url: 'http://localhost:8000/admin/category_search',
            success: function (res) {
                if (res.code == 200) {
                    var htmlStr = template('category', res);
                    $("#tbody").html(htmlStr);
                }
            }
        });
        // 2 分类数据新增功能
        // 点击新增按钮 
        $("#modal_add").on('click', function () {
            var nameVal = $("#name").val().trim();
            var slugVal = $("#slug").val().trim();
            if (nameVal == '' || slugVal == '') {
                alert("请填写完整内容");
                return;
            }
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8000/admin/category_add',
                data: $("form").serialize(),
                success: function (res) {
                    if (res.code == 200) {
                        location.reload();
                    } else {
                        alert("名称或别名重复，请重新输入");
                        // 清空表单内容
                        $("form")[0].reset();
                    }
                }
            })
        })
        //   点击关闭按钮  让模态框隐藏
        $("#modal_shutoff").on('click', function () {
            $("form")[0].reset();
            $("#addModal").modal('hide');
        })
        // 3 分类数据编辑功能
        // 1 新增分类按钮点击(设置模态框的提交编辑按钮隐藏，新增按钮显示)
        $("#modal_add").on('click', function () {
            $("#modal_edit").hide();
            $("#modal_add").show();
        })
        $("#tbody").on('click', '.edit', function () {
            // 提交编辑按钮点击（设置模态框的提交编辑按钮显示，新增按钮隐藏）
            $("#addModal").modal('show');
            $("#modal_edit").show();
            $("#modal_add").hide();
            //     - 点击表格中的编辑按钮时，需要获取到数据的id
            //    - 可以在创建结构时添加data-id属性保存
            //  - 为了方便获取编辑按钮，添加了edit类名
            //  - 在模态框中设置隐藏域，用来保存编辑的id
            //  - 点击提交编辑，检测内容并发送请求
            var id = $(this).data('id');
            $("#hidden").val(id);
            var $tds = $(this).parents('tr').children();
            $("#name").val($tds.eq(0).text());
            $("#slug").val($tds.eq(1).text());
        });
        $("#modal_edit").on('click', function () {
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8000/admin/category_edit',
                data: $("form").serialize(),
                success: function (res) {

                    if (res.code === 200) {
                        location.reload()
                    } else {
                        alert("编辑失败");
                    }
                }
            })
        });
        // 4 分类数据删除功能
        //  - 点击删除按钮，获取data-id
        //  - 将data-id发送给接口进行删除操作
        $("#tbody").on('click', '.del', function () {
            var id = $(this).data('id');
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8000/admin/category_delete',
                data: {
                    id: id
                },
                success: function (res) {
                    console.log(res);

                    if (res.code === 200) {
                        location.reload();
                    } else {
                        alert("删除失败")
                    }
                }
            })
        })
    </script>

</body>

</html>
